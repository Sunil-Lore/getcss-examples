<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sunil Kumar">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Sunil-Lore/getcss@v0.1.0-alpha-07/dist/css/getcss.min.css"> 
    <link rel="canonical" href="#">
    <title>getcss block example 09</title>
    <!-- Custom example style start -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gruppo&family=Playfair+Display&family=Roboto+Mono&display=swap');
        h2{
            font-family: 'Playfair Display', serif;
        }
        #image-txt{
            font-size: large;
            position:relative;
            text-align:center;
            color:grey;
        }
        #txt-position{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        img{
            border: 3px solid silver;
            margin:10%;
        }
    </style>
    <!-- Custom example style end -->
</head>
<body>
    <div class="container-fluid">
        <div class="row fx-wrap p-20-px slategrey"> <!-- row start -->
            <div class="col-md-5 fx-perfect-center">
                <div class="p-10-px" id="image-txt">
                    <img src="../img/600by800.png" alt="profile image" width="600" height="800" class="image-flex"/>
                    <div id="txt-position">600*800</div>
                </div>
            </div>
            <div class="col-md-7">
                    <h2 class="m-t-20-pr p-20-px">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur omnis distinctio, quam expedita eaque aliquam!</h2>
            </div>
        </div> <!-- row end -->
    </div>
</body>
</html>
