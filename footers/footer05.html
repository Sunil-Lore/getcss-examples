<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sunil Kumar">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Sunil-Lore/getcss@v0.1.0-alpha-05/dist/css/getcss.min.css"> 
    <link rel="canonical" href="#">
    <title>getcss footer example | Simple web page footer</title>
    <!-- Custom template style start -->
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:wght@300&display=swap');

            footer h4{
                font-family: 'Pacifico', cursive;
            }
            footer p{
                font-family: 'Rubik', sans-serif;
            }

    </style>
    <!-- Custom template style end -->
</head>
<body>
    <footer class="floralwhite">
        <div class="row fx-wrap p-3-pr">
            <div class="col-md-4">
                <div class="txt-center">
                    <p>Copyright &copy; 2023 Footer9, Inc.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="txt-center">
                    <h4>Footer9</h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="txt-center">
                    <p>Our Services | Privacy Policy | Contact Us</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
