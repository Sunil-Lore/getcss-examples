<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sunil Kumar">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Sunil-Lore/getcss@v0.1.0-alpha-07/dist/css/getcss.min.css"> 
    <link rel="canonical" href="#">
    <title>getcss navigation bar example 01</title>
    <!-- Custom template style start -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto+Mono:wght@300&display=swap');
        a{
            margin:10px;
        }
        #navbar{
            list-style-type:none;
            margin:0;
            padding:0;
            background:gray;
            width:20%;
            height:100%;
            overflow:auto;
            position:fixed;
        }
        @media screen and (max-width:1008px) {
            #navbar{
                width:100%;
                height:auto;
                position:relative;
            }
            #navbar a{
                float:left;
            }
        }
        @media screen and (max-width:528px) {
            #navbar a{
                float:none;
                text-align:center;
            }
        }
        #navbar li a{
            color:ghostwhite;
            padding:10px;
            display:block;
            font-family: 'Roboto Mono', monospace;
        }

        h1,h5{
            font-family: 'Playfair Display', serif;
        }
        p{
            font-family: 'Roboto Mono', monospace;
        }
        hr.row{
            width:100px;
            margin:auto;
            border-top: 3px solid black;
            letter-spacing: 4;
        }
        @media screen and (min-width:1008px){
            #contentbar{
            margin-left:33%;
        }
        }

    </style>
    <!-- Custom template style end -->
</head>
<body>
    <div class="container-fluid">
            <ul id="navbar">
                <li id="home"><a href="#"><b>Home</b></a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
    </div>
</body>
</html>
